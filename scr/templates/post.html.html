---
layout: base.html
---

<article class="post-single">
  <header class="post-header">
    <h1>{{ title }}</h1>
    <div class="post-meta">
      <span class="date">{{ date | date: "d M Y" }}</span>
      <span class="author">Por {{ author }}</span>
      <span class="category">{{ category }}</span>
    </div>
  </header>

  <div class="post-image">
    {% image image, image_alt, "100vw" %}
    <p class="image-caption">{{ image_alt }}</p>
  </div>

  <div class="post-content">
    {{ content | safe }}
  </div>

  <footer class="post-footer">
    <div class="post-tags">
      {% for tag in tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
    <div class="post-share">
      <h3>Compartilhe:</h3>
      <div class="share-buttons">
        <a href="https://twitter.com/share?url={{ page.url | absoluteUrl }}&text={{ title | urlencode }}" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absoluteUrl }}" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absoluteUrl }}&title={{ title | urlencode }}" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>
</article>
